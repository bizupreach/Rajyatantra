      body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #ffffff; }

      .gold-shimmer {
        background: linear-gradient(90deg, #B38B3F, #D4B67E, #B38B3F);
        background-size: 200% auto;
        animation: shimmer 5s linear infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-gold-statutory {
        background: linear-gradient(135deg, #8C692E 0%, #B38B3F 50%, #8C692E 100%);
      }

      @keyframes shimmer {
        to { background-position: 200% center; }
      }

      /* Authority Gold Underline */
      .underline-statutory {
        position: relative;
        display: inline-block;
      }
      .underline-statutory::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 100%;
        height: 3px;
        background-color: #B38B3F;
      }
    </style>
